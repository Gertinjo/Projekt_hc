<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" type="image/svg+xml" />
  <title>F1 Car Customizer</title>
  <style>
    body {
      background-color: #101010;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    #car-container {
      position: relative;
      width: 600px;
      margin: 0 auto;
    }

    #base-car {
      width: 100%;
    }

    #livery {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.85;
      pointer-events: none;
    }

    #controls {
      margin-top: 30px;
    }

    .control-section {
      margin-bottom: 20px;
    }

    select, input[type="file"] {
      padding: 10px;
      font-size: 1em;
    }

    #tire-display {
      margin-top: 10px;
      height: 80px;
    }

    #tire-display img {
      height: 60px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Customize Your F1 Car</h1>

  <div id="car-container">
    <img id="base-car" src="images/f1.webp" alt="Base Car">
    <img id="livery" src="" alt="Custom Livery" style="display: none;">
  </div>

  <div id="controls">
    <div class="control-section">
      <label for="tire-select">Select Tire Type:</label>
      <select id="tire-select">
        <option value="soft">Soft</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <div id="tire-display">
      </div>
    </div>

    <div class="control-section">
      <label for="livery-upload">Upload Your Livery Image:</label>
      <input type="file" id="livery-upload" accept="image/*">
    </div>
  </div>
  <a href="index.html" class="btn-go">Go to Main Page</a>

  <style>
  .btn-go {
    display: inline-block;
    background: #e10600;
    color: #fff;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 700;
    margin-right: 100px;
    font-size: 1rem;
    box-shadow: 0 4px 10px rgb(225 6 0 / 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    cursor: pointer;
  }

  .btn-go:hover,
  .btn-go:focus {
    background: #ff2e2e;
    box-shadow: 0 6px 18px rgb(255 46 46 / 0.8);
    outline: none;
  }
  
</style>
  <script>
    const tireSelect = document.getElementById('tire-select');
    const tireDisplay = document.getElementById('tire-display');

    const tireImages = {
      soft: 'images/images-removebg-preview.png',
      medium: 'images/medium.png',
      hard: 'images/hard.png'
    };

    tireSelect.addEventListener('change', () => {
      const selected = tireSelect.value;
      tireDisplay.innerHTML = `<img src="${tireImages[selected]}" alt="${selected} Tire">`;
    });

    const liveryUpload = document.getElementById('livery-upload');
    const liveryImg = document.getElementById('livery');

    liveryUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          liveryImg.src = evt.target.result;
          liveryImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
