<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" type="image/svg+xml" />
<title>Payment Page</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .payment-container {
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 0 20px rgba(212, 0, 0, 0.6);
  }
  h1 {
    color: #d40000;
    margin-bottom: 25px;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
    font-weight: bold;
    font-size: 0.9rem;
  }
  input[type="text"],
  input[type="tel"],
  input[type="month"] {
    width: 100%;
    padding: 10px 12px;
    border: none;
    border-radius: 8px;
    background: #121212;
    color: #eee;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input::placeholder {
    color: #888;
  }
  button {
    margin-top: 30px;
    width: 100%;
    padding: 12px 0;
    background: #d40000;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #a30000;
  }
  .success-message {
    margin-top: 20px;
    color: #4caf50;
    font-weight: bold;
    text-align: center;
  }
  .error-message {
    margin-top: 10px;
    color: #ff4444;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="payment-container">
  <h1>Payment Details</h1>

  <form id="payment-form" novalidate>
    <label for="card-name">Name on Card</label>
    <input type="text" id="card-name" placeholder="John Doe" required />

    <label for="card-number">Card Number</label>
    <input type="tel" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" pattern="[0-9\s]{13,19}" required />

    <label for="expiry-date">Expiry Date</label>
    <input type="month" id="expiry-date" min="2025-05" required />

    <label for="cvv">CVV</label>
    <input type="tel" id="cvv" placeholder="123" maxlength="4" pattern="[0-9]{3,4}" required />

    <button type="submit">Confirm Payment</button>
    <div class="error-message" id="error-msg"></div>
    <div class="success-message" id="success-msg"></div>
  </form>
</div>

<script>
  const form = document.getElementById('payment-form');
  const errorMsg = document.getElementById('error-msg');
  const successMsg = document.getElementById('success-msg');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMsg.textContent = '';
    successMsg.textContent = '';

    const name = form['card-name'].value.trim();
    const cardNumber = form['card-number'].value.replace(/\s+/g, '');
    const expiry = form['expiry-date'].value;
    const cvv = form['cvv'].value.trim();

    // Basic validations
    if (name.length < 3) {
      errorMsg.textContent = 'Please enter a valid name.';
      return;
    }
    if (!/^\d{13,19}$/.test(cardNumber)) {
      errorMsg.textContent = 'Please enter a valid card number.';
      return;
    }
    if (!expiry) {
      errorMsg.textContent = 'Please select expiry date.';
      return;
    }
    // Check expiry date not past
    const now = new Date();
    const [year, month] = expiry.split('-');
    const expiryDate = new Date(year, month - 1);
    if (expiryDate < new Date(now.getFullYear(), now.getMonth())) {
      errorMsg.textContent = 'Card expiry date cannot be in the past.';
      return;
    }
    if (!/^\d{3,4}$/.test(cvv)) {
      errorMsg.textContent = 'Please enter a valid CVV.';
      return;
    }

    // If all good
    successMsg.textContent = 'Payment successful! Thank you for your bet. ðŸ';

    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);

    form.reset();
  });


</script>

</body>
</html>
