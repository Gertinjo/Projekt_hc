<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Check</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" type="image/svg+xml" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff1c1c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Your Date of Birth</h2>
    <input type="date" id="dob" />
    <br />
    <button onclick="checkAge()">Continue</button>
  </div>

  <script>
    function checkAge() {
      const dob = document.getElementById('dob').value;
      if (!dob) return alert("Please select your date of birth.");

      const birthDate = new Date(dob);
      const today = new Date();

      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();

      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      if (age >= 18) {
        window.location.href = "bet.html";
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
