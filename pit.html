<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" type="image/svg+xml" />
<title>Pit Stop Challenge with Tires</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }
  h1 {
    color: #00ff99;
    margin-bottom: 10px;
  }
  #game {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 30px;
    width: 280px;
    box-shadow: 0 0 15px #00ff9933;
    text-align: center;
  }
  #instruction {
    font-size: 1.1rem;
    margin-bottom: 20px;
    color: #bbb;
  }
  #tires {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 25px;
  }
  .tire {
    width: 80px;
    height: 80px;
    background-image: url("images/images-removebg-preview.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
    filter: brightness(0.6);
    transition: transform 0.2s ease, filter 0.3s ease, box-shadow 0.3s ease;
  }
  .tire.active {
    filter: brightness(1);
    transform: scale(1.2);
    box-shadow: 0 0 20px #00ff99;
  }
  #timerBar {
    width: 100%;
    height: 20px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
  }
  #timerProgress {
    height: 100%;
    background: linear-gradient(90deg, #00ff99, #007f55);
    width: 100%;
    transition: width 0.1s linear;
  }
  #startBtn {
    background: #00ff99;
    border: none;
    color: #121212;
    padding: 12px 30px;
    font-weight: bold;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 10px #00ff9933;
    transition: background-color 0.3s ease;
  }
  #startBtn:disabled {
    background: #004d33;
    cursor: not-allowed;
    box-shadow: none;
  }
  #message {
    margin-top: 20px;
    font-weight: 600;
    font-size: 1.2rem;
    min-height: 30px;
    color: #00ff99;
  }
</style>
</head>
<body>

  <a href="index.html" style="color:#00ff99; font-weight:bold; margin-bottom:20px; text-decoration:none;">‚Üê Back to Main Page</a>

  <h1>üèÅ Pit Stop Challenge</h1>

  <div id="game">
    <div id="instruction">Click the tires in order before time runs out!</div>

    <div id="tires">
      <div class="tire" data-id="0" title="Front Left"></div>
      <div class="tire" data-id="1" title="Front Right"></div>
      <div class="tire" data-id="2" title="Rear Left"></div>
      <div class="tire" data-id="3" title="Rear Right"></div>
    </div>

    <div id="timerBar">
      <div id="timerProgress"></div>
    </div>

    <button id="startBtn">Start</button>

    <div id="message"></div>
  </div>

<script>
  const tires = document.querySelectorAll('.tire');
  const startBtn = document.getElementById('startBtn');
  const timerProgress = document.getElementById('timerProgress');
  const message = document.getElementById('message');

  let currentIndex = 0;
  let timerDuration = 15 * 1000; // 15 seconds
  let startTime = 0;
  let timerId;
  let isPlaying = false;

  let bestTime = localStorage.getItem('pitStopBestTime');
  
  function updateTimer() {
    const elapsed = Date.now() - startTime;
    let remaining = timerDuration - elapsed;

    if (remaining <= 0) {
      remaining = 0;
      endGame(false);
    }
    const widthPercent = (remaining / timerDuration) * 100;
    timerProgress.style.width = widthPercent + '%';
  }

  function startGame() {
    if (isPlaying) return;

    isPlaying = true;
    currentIndex = 0;
    message.textContent = '';
    startBtn.disabled = true;
    tires.forEach(t => t.classList.remove('active'));
    tires[0].classList.add('active');

    startTime = Date.now();
    timerProgress.style.width = '100%';
    timerId = setInterval(() => {
      updateTimer();
    }, 50);
  }

  function endGame(success) {
    clearInterval(timerId);
    isPlaying = false;
    startBtn.disabled = false;
    tires.forEach(t => t.classList.remove('active'));

    if (success) {
      const totalTime = (Date.now() - startTime) / 1000;
      message.textContent = `Great job! You finished in ${totalTime.toFixed(2)} seconds!`;

      if (!bestTime || totalTime < bestTime) {
        bestTime = totalTime;
        localStorage.setItem('pitStopBestTime', bestTime);
        message.textContent += ' üéâ New Best Time!';
      }
    } else {
      message.textContent = 'Time is up! Try again.';
    }
  }

  tires.forEach(tire => {
    tire.addEventListener('click', () => {
      if (!isPlaying) return;

      if (parseInt(tire.dataset.id) === currentIndex) {
        tires[currentIndex].classList.remove('active');
        currentIndex++;

        if (currentIndex === tires.length) {
          endGame(true);
        } else {
          tires[currentIndex].classList.add('active');
        }
      }
    });
  });

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
