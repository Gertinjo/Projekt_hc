<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - F1 Match</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" type="image/svg+xml" />
  <style>
    body {
      background: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #800000;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff0000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter your name</h2>
    <input type="text" id="username" placeholder="Your Name" />
    <button onclick="login()">Start</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("f1UserName", name);
        window.location.href = "profile.html";
      }
    }
  </script>
</body>
</html>
